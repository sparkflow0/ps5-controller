<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>EZ GAMING – ذراع تحكم بلايستيشن مخصص</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cairo for Arabic / English -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #050508;
      --accent1: lawngreen;
      --accent2: rgb(68, 129, 7);
      --accent3: #ff4081;
      --card-bg: rgba(8, 8, 12, 0.96);
      --border-subtle: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body,
    button,
    input,
    textarea {
      -webkit-tap-highlight-color: transparent !important;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Cairo", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111322 0, #05060a 45%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button {
      border: none;
      background: none;
      outline: none;
      cursor: pointer;
      font-family: inherit;
    }

    /* NAVBAR ----------------------------------------------------- */

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 30;
      background: radial-gradient(circle at top,
          rgba(6, 10, 20, 0.98),
          rgba(1, 2, 6, 0.96));
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(16px);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo-mark {
      width: 200px;
      height: 40px;
      /* border-radius: 8px; */
      background-image: url("logo.png");
      background-repeat: no-repeat;
      background-size: contain;
      background-position: right;
      /* Do not repeat the image */

      /* background: conic-gradient(from 160deg,
          #00e5ff,
          #2979ff,
          #ff4081,
          #ffca28,
          #00e5ff); */
      /* box-shadow: 0 0 18px rgba(0, 229, 255, 0.85); */
    }

    .nav-logo-text {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .nav-link {
      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-size: 0.75rem;
      padding-bottom: 2px;
      border-bottom: 1px solid transparent;
      white-space: nowrap;
      color: lawngreen;
    }

    .nav-link:hover {
      border-bottom-color: rgba(255, 255, 255, 0.55);
    }

    .nav-cta {
      padding: 7px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 1),
        0 0 18px rgba(0, 229, 255, 0.7);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 700;
      white-space: nowrap;
    }

    .nav-cta:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .nav-lang {
      padding-inline: 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.45);
    }

    /* HERO WITH VIDEO -------------------------------------------- */

    .hero {
      position: relative;
      padding-top: 80px;
      min-height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding-inline: 20px;
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(10, 16, 35, 0.9), rgba(0, 0, 0, 0.1)),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.16));
      z-index: -1;
    }

    .hero-inner {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: start;
      gap: 26px;
    }

    [dir="rtl"] .hero-inner {
      align-items: flex-end;
      text-align: end;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .hero-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #00e676;
      box-shadow: 0 0 10px #00e676;
    }

    .hero-title {
      font-size: clamp(2.1rem, 4vw, 3.1rem);
      line-height: 1.1;
      margin: 0 0 10px;
      text-align: center;
    }

    .hero-title span.highlight {
      background: linear-gradient(135deg, var(--accent1), #00e676);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      max-width: 620px;
      font-size: 0.98rem;
      opacity: 0.86;
      margin-bottom: 18px;
    }

    .hero-actions {
      display: block;
      flex-wrap: wrap;
      gap: 12px;
      text-align: center;
    }

    [dir="rtl"] .hero-actions {
      flex-direction: row-reverse;
    }

    .hero-btn {
      padding: 11px 22px;
      border-radius: 999px;
      font-size: 0.88rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      color: lawngreen;
    }

    .hero-btn.primary {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow:
        0 18px 32px rgba(0, 0, 0, 1),
        0 0 22px rgba(0, 229, 255, 0.9);
      color: black;
    }

    .hero-btn.primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .hero-btn.secondary {
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: radial-gradient(circle at top,
          rgba(255, 255, 255, 0.09),
          rgba(6, 6, 10, 0.96));
    }

    .hero-btn.secondary:hover {
      background: radial-gradient(circle at top,
          rgba(255, 255, 255, 0.15),
          rgba(6, 6, 10, 0.96));
    }

    .hero-note {
      margin-top: 8px;
      font-size: 0.78rem;
      opacity: 0.78;
    }

    .hero-controller {
      width: 380px;
      max-width: 100%;
      aspect-ratio: 1166 / 768;
      border-radius: 26px;
      background:
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.18), transparent 55%),
        radial-gradient(circle at bottom, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 1));
      box-shadow:
        0 26px 50px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(255, 255, 255, 0.06);
      overflow: hidden;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 16px;
    }

    .hero-controller-inner {
      width: 100%;
      height: 100%;
      background-image: url("controller.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 16px 26px rgba(0, 0, 0, 0.95));
    }

    .hero-controller-tag {
      margin-top: 8px;
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    /* SECTIONS WRAPPER ------------------------------------------- */

    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 20px;
    }

    .section-header {
      display: block;
      justify-content: space-between;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    [dir="rtl"] .section-header {
      flex-direction: row-reverse;
      text-align: center;
    }

    .section-title {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .section-sub {
      font-size: 0.9rem;
      opacity: 0.75;
      max-width: 460px;
    }

    /* PREMADE GRID ----------------------------------------------- */

    .build-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 18px;
    }

    @media (max-width: 1100px) {
      .build-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (max-width: 800px) {
      .hero-inner {
        align-items: center;
        text-align: center;
      }

      [dir="rtl"] .hero-inner {
        align-items: center;
        text-align: center;
      }

      .hero-controller {
        margin-inline: auto;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      [dir="rtl"] .section-header {
        align-items: flex-end;
      }

      .build-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 540px) {
      .build-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .build-card {
      border-radius: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      box-shadow:
        0 18px 32px rgba(0, 0, 0, 1),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 260px;
    }

    .build-thumb {
      padding: 6px;
      background:
        radial-gradient(circle at top left, rgba(255, 255, 255, 0.18), rgba(0, 0, 0, 0.96));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb-controller {
      position: relative;
      width: 100%;
      aspect-ratio: 1166 / 768;
    }

    .thumb-base {
      position: absolute;
      inset: 0;
      background-image: url("controller.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      filter: drop-shadow(0 14px 22px rgba(0, 0, 0, 0.95));
    }

    .thumb-layer {
      position: absolute;
      inset: 0;
      background: var(--tint, transparent);
      opacity: var(--tint-opacity, 1);
      filter: brightness(1.45) saturate(1.4) contrast(1.05);
      mix-blend-mode: overlay;
      -webkit-mask-image: var(--mask-url);
      mask-image: var(--mask-url);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-position: center;
      mask-position: center;
    }

    .build-body {
      padding: 10px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }

    .build-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .build-price {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .build-price span {
      font-weight: 700;
    }

    .build-color-row {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
      margin-bottom: 6px;
    }

    .color-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 0.7rem;
      max-width: 100%;
    }

    .color-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      flex-shrink: 0;
    }

    .build-cta {
      margin-top: auto;
      align-self: flex-start;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: lawngreen;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: radial-gradient(circle at top,
          rgba(255, 255, 255, 0.08),
          rgba(0, 0, 0, 0.96));
    }

    [dir="rtl"] .build-cta {
      align-self: flex-end;
    }

    .build-cta:hover {
      background: radial-gradient(circle at top,
          rgba(255, 255, 255, 0.16),
          rgba(0, 0, 0, 0.96));
    }

    /* CONTACT ---------------------------------------------------- */

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 40px;
      align-items: flex-start;
    }

    @media (max-width: 800px) {
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .contact-card {
      border-radius: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      box-shadow:
        0 18px 32px rgba(0, 0, 0, 1),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      padding: 18px 16px 16px;
    }

    .contact-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .contact-card p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0;
    }

    .contact-form-group {
      margin-bottom: 10px;
    }

    .contact-label {
      font-size: 0.8rem;
      margin-bottom: 4px;
      display: block;
      opacity: 0.9;
    }

    .contact-input,
    .contact-textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.8);
      color: lawngreen;
      padding: 8px 10px;
      font-size: 0.86rem;
      font-family: inherit;
      outline: none;
    }

    .contact-input:focus,
    .contact-textarea:focus {
      border-color: var(--accent1);
      box-shadow: 0 0 0 1px rgba(0, 229, 255, 0.6);
    }

    .contact-textarea {
      min-height: 110px;
      resize: vertical;
    }

    .contact-submit {
      margin-top: 6px;
      padding: 9px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      font-size: 0.84rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 14px 28px rgba(0, 0, 0, 1),
        0 0 18px rgba(0, 229, 255, 0.8);
    }

    .contact-submit:hover {
      filter: brightness(1.07);
      transform: translateY(-1px);
    }

    .contact-meta {
      font-size: 0.86rem;
      opacity: 0.8;
      line-height: 1.6;
    }

    /* FOOTER ----------------------------------------------------- */

    .footer {
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      padding: 14px 20px 18px;
      text-align: center;
      font-size: 0.78rem;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header class="top-nav">
    <div class="nav-left">
      <a href="index.html" class="nav-left" style="display:block;">
        <div class="nav-logo-mark"></div>
      </a>
    </div>
    <div class="nav-right">
      <button class="nav-link" type="button" data-i18n="navPremade"
        onclick="scrollToSection('premadeSection')"></button>
      <button class="nav-link" type="button" data-i18n="navContact"
        onclick="scrollToSection('contactSection')"></button>
      <button class="nav-cta" type="button" data-i18n="navBuildCta" onclick="goToConfigurator()"></button>
      <button class="nav-link nav-lang" id="langToggle" type="button">EN</button>
    </div>
  </header>

  <!-- HERO WITH VIDEO -->
  <section class="hero">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="back.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay"></div>

    <div class="hero-inner">
      <div>
        <h1 class="hero-title" data-i18n-html="heroTitle"></h1>
        <p class="hero-sub" data-i18n="heroSub"></p>
        <div class="hero-actions">
          <button class="hero-btn primary" type="button" data-i18n="heroCreateBtn"
            onclick="goToConfigurator()"></button>
          <button class="hero-btn secondary" type="button" data-i18n="heroPremadeBtn"
            onclick="scrollToSection('premadeSection')"></button>
        </div>
      </div>

    </div>
  </section>

  <!-- PREMADE CONTROLLERS --------------------------------------- -->
  <section class="section" id="premadeSection">
    <div class="section-header">
      <div>
        <div class="section-title" data-i18n="premadeTitle"></div>
      </div>
    </div>

    <div class="build-grid" id="buildGrid">
      <!-- Cards generated by JS -->
    </div>
  </section>

  <!-- CONTACT ---------------------------------------------------- -->
  <section class="section" id="contactSection">
    <div class="section-header">
      <div class="section-title" data-i18n="contactTitle"></div>
    </div>

    <div class="contact-grid">
      <div class="contact-card">
        <h3 data-i18n="contactCardTitle"></h3>
        <p data-i18n="contactCardText"></p>

        <form id="contactForm">
          <div class="contact-form-group">
            <label class="contact-label" for="name" data-i18n="contactLabelName"></label>
            <input class="contact-input" id="name" name="name" required />
          </div>
          <div class="contact-form-group">
            <label class="contact-label" for="email" data-i18n="contactLabelEmail"></label>
            <input class="contact-input" id="email" name="email" type="email" required />
          </div>
          <div class="contact-form-group">
            <label class="contact-label" for="message" data-i18n="contactLabelMessage"></label>
            <textarea class="contact-textarea" id="message" name="message" required></textarea>
          </div>
          <button class="contact-submit" type="submit" data-i18n="contactSubmit"></button>
        </form>
      </div>

      <div class="contact-meta" data-i18n-html="contactMeta"></div>
    </div>
  </section>

  <!-- FOOTER ----------------------------------------------------- -->
  <footer class="footer">
    <span data-i18n="footerText"></span>
    <span id="year"></span>
  </footer>

  <script>
    /* ------------ CONFIGURATOR LINK + SCROLL ------------------- */
    function goToConfigurator() {
      // Change if your customizer file is named differently
      window.location.href = "configurator.html";
    }

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    /* ------------ COLORS / PARTS (same as configurator) -------- */

    const FRONT_PARTS = [
      { id: "shell", side: "front" },
      { id: "psButton", side: "front" },
      { id: "share", side: "front" },
      { id: "options", side: "front" },
      { id: "faceButtons", side: "front" },
      { id: "stickL", side: "front" },
      { id: "stickR", side: "front" },
      { id: "touchpad", side: "front" },
      { id: "bumpers", side: "front" },
      { id: "trimpiece", side: "front" }
    ];

    const BACK_PARTS = [
      { id: "backShellMain", side: "back" },
      { id: "backHandles", side: "back" },
      { id: "backTriggers", side: "back" }
    ];

    const ALL_PARTS = [...FRONT_PARTS, ...BACK_PARTS];

    const PRICES = {
      psButton: 4.0,
      share: 3.0,
      options: 3.0,
      faceButtons: 6.0,
      stickL: 5.0,
      stickR: 5.0,
      touchpad: 10.0,
      bumpers: 8.0,
      trimpiece: 12.0,
      shell: 15.0,
      backShellMain: 15.0,
      backHandles: 10.0,
      backTriggers: 8.0
    };

    const SHELL_PART_IDS = new Set([
      "shell",
      "trimpiece",
      "backShellMain",
      "backHandles"
    ]);

    const SHELL_COLORS = [
      { hex: "#FF7A21", name_en: "Orange", name_ar: "برتقالي" },
      { hex: "#E6D63A", name_en: "Yellow", name_ar: "أصفر" },
      { hex: "#6ECFFF", name_en: "Light Blue", name_ar: "أزرق فاتح" },
      { hex: "#8E8E8E", name_en: "Steel Gray", name_ar: "رمادي معدني" },
      { hex: "#0C4BFF", name_en: "Blue", name_ar: "أزرق" },
      { hex: "#001F63", name_en: "Midnight Blue", name_ar: "أزرق داكن" },
      { hex: "#C2185B", name_en: "Magenta", name_ar: "ماجنتا" },
      { hex: "#F5F5F5", name_en: "Soft White", name_ar: "أبيض ناعم" },
      { hex: "#D400A8", name_en: "Hot Pink", name_ar: "وردي فاقع" },
      { hex: "#0A0A0A", name_en: "Matte Black", name_ar: "أسود مطفي" }
    ];

    const ACCESSORY_COLORS = [
      { hex: "#0A0A0A", name_en: "Black", name_ar: "أسود" },
      { hex: "#D8D8D8", name_en: "Light Gray", name_ar: "رمادي فاتح" },
      { hex: "#C41E2E", name_en: "Red", name_ar: "أحمر" },
      { hex: "#2B2C79", name_en: "Dark Blue-Purple", name_ar: "أزرق بنفسجي داكن" },
      { hex: "#F2D400", name_en: "Yellow", name_ar: "أصفر" },

      const config = {};

        config[part.id] = chosen;
        total += PRICES[part.id] || 0;

      return {
        id: index,
        name: baseName + " #" + (index + 1),
        colors: config,
        total
      };
